<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INSTA BUZZ — Your daily dose</title>

  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small custom styles */
    .card { transition: box-shadow .12s ease; }
    .card:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
  </style>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-white min-h-screen font-inter text-gray-900">

  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-xl bg-yellow-300 flex items-center justify-center text-2xl font-bold">IB</div>
        <div>
          <div class="text-lg font-semibold">INSTA BUZZ</div>
          <div class="text-xs text-gray-600">Your daily dose of what you love</div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="viewSaved" class="text-sm text-gray-700 hover:underline">
          <span id="savedCount">0 saved</span>
        </button>
        <button id="toggleOnboarding" class="px-3 py-2 rounded-lg bg-white border">Interests</button>
      </div>
    </header>

    <!-- Onboarding / Interests -->
    <section id="onboarding" class="bg-white rounded-2xl p-6 shadow-md card">
      <h2 class="text-2xl font-semibold">Welcome to INSTA BUZZ</h2>
      <p class="mt-1 text-sm text-gray-600">Select topics you want daily updates about.</p>

      <div class="mt-5 grid grid-cols-2 sm:grid-cols-3 gap-3" id="interestsGrid">
        <!-- interest buttons injected by JS -->
      </div>

      <div class="mt-6 flex justify-end gap-3">
        <button id="resetInterests" class="px-4 py-2 rounded-lg bg-gray-100 text-sm">Reset</button>
        <button id="startBtn" class="px-4 py-2 rounded-lg bg-yellow-400 text-sm font-semibold">Continue</button>
      </div>
    </section>

    <!-- Home / Feed -->
    <main id="home" class="hidden mt-6">
      <div class="bg-white p-4 rounded-2xl shadow-md card">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-lg font-semibold">Today's Buzz</h3>
            <p id="personalizedFor" class="text-xs text-gray-500">Personalized for: —</p>
          </div>

          <div class="flex items-center gap-3">
            <input id="searchInput" placeholder="Search your buzz..." class="px-3 py-2 rounded-lg border border-gray-200" />
            <button id="editInterests" class="px-3 py-2 rounded-lg bg-gray-100 text-sm">Edit Interests</button>
          </div>
        </div>

        <div id="feedArea" class="mt-4 space-y-3">
          <!-- feed cards injected by JS -->
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded-2xl shadow-md card">
          <h4 class="font-semibold">Upcoming Opportunities</h4>
          <ul class="mt-3 text-sm text-gray-700 space-y-2" id="oppsList"></ul>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-md card">
          <h4 class="font-semibold">Trending</h4>
          <div id="trendingList" class="mt-3 flex flex-col gap-2 text-sm text-gray-700"></div>
        </div>
      </div>

      <div id="savedSection" class="mt-6 bg-white p-4 rounded-2xl shadow-md card">
        <h4 class="font-semibold">Saved</h4>
        <div id="savedList" class="mt-3"></div>
      </div>
    </main>

    <footer class="mt-8 text-center text-xs text-gray-500">
      INSTA BUZZ — static demo (mock data). Replace with live API for production.
    </footer>
  </div>

  <!-- Mock data + JS -->
  <script>
    // ----- Mock feed data -----
    const MOCK_FEEDS = [
      { id: 'f1', title: 'Global Digital Art Expo 2025 opens virtual submissions', source: 'ArtWorld', url:'#', summary:'Virtual submissions for the Global Digital Art Expo 2025 are now open — explore categories, deadlines, and prize details.', tags:['exhibition','competition'], interest:'art', publishedAt:'2025-10-10' },
      { id: 'f2', title: 'Top 10 indie games to watch this month', source: 'GamePulse', url:'#', summary:'From narrative-driven adventures to competitive roguelikes, here are indie titles making waves this month.', tags:['news','review'], interest:'gaming', publishedAt:'2025-10-12' },
      { id: 'f3', title: 'AI-assisted sketches: workshops and scholarships announced', source: 'CreativeLab', url:'#', summary:'Workshops for artists combining traditional sketching with AI tools — scholarships available for early applicants.', tags:['workshop','opportunity'], interest:'art', publishedAt:'2025-10-08' },
      { id: 'f4', title: 'Esports bootcamp: scholarships for rising players', source:'ProPlay', url:'#', summary:'A 6-week intensive bootcamp for competitive gamers with scholarship spots available.', tags:['opportunity'], interest:'gaming', publishedAt:'2025-09-30' },
      { id: 'f5', title: 'Portfolio tips: how to present your digital art', source:'DesignDaily', url:'#', summary:'Pro tips for building an online portfolio that attracts galleries and clients.', tags:['advice'], interest:'art', publishedAt:'2025-10-02' }
    ];

    const INTERESTS = [
      { id:'art', label:'Art', emoji:'🎨' },
      { id:'gaming', label:'Gaming', emoji:'🎮' },
      { id:'tech', label:'Technology', emoji:'💻' },
      { id:'music', label:'Music', emoji:'🎵' },
      { id:'business', label:'Business', emoji:'💼' },
      { id:'photography', label:'Photography', emoji:'📷' },
      { id:'writing', label:'Writing', emoji:'✍️' },
    ];

    const OPPORTUNITIES = [
      'Global Digital Art Expo — submissions open (Oct 25)',
      'Esports Bootcamp — scholarships available',
      'AI Sketch Workshop — apply by Nov 1'
    ];

    const TRENDING = ['#AIArt', '#IndieGames', '#PortfolioTips'];

    // ----- App state -----
    let selectedInterests = ['art']; // default
    let bookmarks = []; // saved items
    let feed = [];

    // ----- DOM nodes -----
    const onboardingEl = document.getElementById('onboarding');
    const homeEl = document.getElementById('home');
    const interestsGrid = document.getElementById('interestsGrid');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetInterests');
    const toggleOnboarding = document.getElementById('toggleOnboarding');
    const personalizedFor = document.getElementById('personalizedFor');
    const feedArea = document.getElementById('feedArea');
    const oppsList = document.getElementById('oppsList');
    const trendingList = document.getElementById('trendingList');
    const savedList = document.getElementById('savedList');
    const savedCount = document.getElementById('savedCount');
    const searchInput = document.getElementById('searchInput');
    const editInterestsBtn = document.getElementById('editInterests');
    const viewSavedBtn = document.getElementById('viewSaved');

    // ----- Initialize UI -----
    function renderInterestsGrid() {
      interestsGrid.innerHTML = '';
      INTERESTS.forEach(i => {
        const btn = document.createElement('button');
        btn.className = `flex items-center gap-3 p-3 rounded-xl border w-full text-left ${selectedInterests.includes(i.id) ? 'bg-yellow-100 border-yellow-300' : 'bg-white border-gray-200'}`;
        btn.innerHTML = `<span class="text-xl">${i.emoji}</span>
                         <div><div class="font-medium">${i.label}</div><div class="text-xs text-gray-500">Daily news, events & opportunities</div></div>`;
        btn.onclick = () => {
          toggleInterest(i.id);
          renderInterestsGrid();
        }
        interestsGrid.appendChild(btn);
      });
    }

    function toggleInterest(id) {
      if (selectedInterests.includes(id)) selectedInterests = selectedInterests.filter(x => x !== id);
      else selectedInterests.push(id);
    }

    function loadFeed() {
      feed = MOCK_FEEDS.filter(f => selectedInterests.includes(f.interest))
                       .sort((a,b) => new Date(b.publishedAt) - new Date(a.publishedAt));
      renderFeed();
    }

    function renderFeed() {
      personalizedFor.textContent = `Personalized for: ${selectedInterests.join(', ') || '—'}`;
      const q = searchInput.value.trim().toLowerCase();
      const visible = feed.filter(item => item.title.toLowerCase().includes(q) || item.summary.toLowerCase().includes(q));
      feedArea.innerHTML = '';
      if (visible.length === 0) {
        feedArea.innerHTML = '<div class="text-sm text-gray-500">No updates yet — try different interests.</div>';
        return;
      }
      visible.forEach(item => {
        const card = document.createElement('article');
        card.className = 'p-3 border rounded-lg';
        card.innerHTML = `
          <div class="flex justify-between">
            <div style="max-width:72%">
              <h4 class="font-semibold">${item.title}</h4>
              <div class="text-xs text-gray-500 mt-1">${item.source} • ${item.publishedAt}</div>
              <p class="mt-2 text-sm text-gray-700">${item.summary}</p>
              <div class="mt-3 flex gap-2">${item.tags.map(t => `<span class="text-xs px-2 py-1 bg-gray-100 rounded-full">${t}</span>`).join('')}</div>
            </div>
            <div class="flex flex-col items-end gap-2">
              <a href="${item.url}" class="text-sm underline">Open</a>
              <button data-id="${item.id}" class="px-3 py-1 rounded-lg bg-yellow-100 text-sm saveBtn">Save</button>
            </div>
          </div>
        `;
        feedArea.appendChild(card);
      });

      // bind save buttons
      document.querySelectorAll('.saveBtn').forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute('data-id');
          const it = feed.find(f => f.id === id);
          if (!it) return;
          if (!bookmarks.some(b => b.id === it.id)) {
            bookmarks.push(it);
            renderSaved();
          }
        }
      });
    }

    function renderSaved() {
      savedCount.textContent = `${bookmarks.length} saved`;
      savedList.innerHTML = '';
      if (bookmarks.length === 0) {
        savedList.innerHTML = '<div class="text-sm text-gray-500 mt-2">No saved items yet.</div>';
        return;
      }
      bookmarks.forEach(b => {
        const row = document.createElement('div');
        row.className = 'mt-3 flex items-center justify-between';
        row.innerHTML = `
          <div>
            <div class="font-medium">${b.title}</div>
            <div class="text-xs text-gray-500">${b.source}</div>
          </div>
          <div class="flex gap-2">
            <a href="${b.url}" class="text-sm underline">Open</a>
            <button data-id="${b.id}" class="px-3 py-1 rounded-lg bg-gray-100 text-sm removeBtn">Remove</button>
          </div>
        `;
        savedList.appendChild(row);
      });
      document.querySelectorAll('.removeBtn').forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute('data-id');
          bookmarks = bookmarks.filter(x => x.id !== id);
          renderSaved();
        }
      });
    }

    // render opportunities & trending
    function renderExtras() {
      oppsList.innerHTML = OPPORTUNITIES.map(o => `<li>${o}</li>`).join('');
      trendingList.innerHTML = TRENDING.map(t => `<span>${t}</span>`).join('');
    }

    // ----- Events -----
    startBtn.onclick = () => {
      // if no interest selected, keep default
      if (selectedInterests.length === 0) selectedInterests = ['art'];
      onboardingEl.classList.add('hidden');
      homeEl.classList.remove('hidden');
      loadFeed();
      renderSaved();
      renderExtras();
    };

    resetBtn.onclick = () => {
      selectedInterests = ['art'];
      renderInterestsGrid();
    }

    toggleOnboarding.onclick = () => {
      onboardingEl.classList.toggle('hidden');
      homeEl.classList.toggle('hidden');
      renderInterestsGrid();
    }

    editInterestsBtn.onclick = () => {
      onboardingEl.classList.remove('hidden');
      homeEl.classList.add('hidden');
      renderInterestsGrid();
    }

    searchInput.oninput = () => renderFeed();

    viewSavedBtn.onclick = () => {
      const savedSection = document.getElementById('savedSection');
      savedSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // ----- initial render -----
    renderInterestsGrid();
    renderExtras();
    renderSaved();
  </script>
</body>
</html>
