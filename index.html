<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INSTA BUZZ — Your daily dose</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #fff9e6, #ffffff);
      min-height: 100vh;
    }
    .card {
      transition: box-shadow .12s ease;
      border-radius: 1rem;
    }
    .card:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .logo-box {
      width: 50px;
      height: 50px;
      background-color: #ffc107;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .interest-btn {
      border-radius: 0.75rem;
      padding: 1rem;
      border: 1px solid #dee2e6;
      background-color: white;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      text-align: left;
      transition: all 0.2s;
    }
    .interest-btn.active {
      background-color: #fff3cd;
      border-color: #ffc107;
    }
    .interest-btn:hover {
      transform: translateY(-2px);
    }
    .tag {
      background-color: #f8f9fa;
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.75rem;
    }
    .feed-card {
      border-radius: 0.5rem;
      padding: 1rem;
      border: 1px solid #dee2e6;
      margin-bottom: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container py-4" style="max-width: 960px;">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-3">
        <div class="logo-box">IB</div>
        <div>
          <div class="fs-5 fw-semibold">INSTA BUZZ</div>
          <div class="small text-secondary">Your daily dose of what you love</div>
        </div>
      </div>

      <div class="d-flex align-items-center gap-3">
        <button id="viewSaved" class="btn btn-link text-decoration-none small">
          <span id="savedCount">0 saved</span>
        </button>
        <button id="toggleOnboarding" class="btn btn-outline-secondary">Interests</button>
      </div>
    </header>

    <!-- Onboarding / Interests -->
    <section id="onboarding" class="card p-4 shadow-sm mb-4">
      <h2 class="fs-3 fw-semibold mb-2">Welcome to INSTA BUZZ</h2>
      <p class="small text-secondary mb-4">Select topics you want daily updates about.</p>

      <div class="row g-3 mb-4" id="interestsGrid">
        <!-- interest buttons injected by JS -->
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button id="resetInterests" class="btn btn-light">Reset</button>
        <button id="startBtn" class="btn btn-warning fw-semibold">Continue</button>
      </div>
    </section>

    <!-- Home / Feed -->
    <main id="home" class="hidden">
      <div class="card p-4 shadow-sm mb-4">
        <div class="d-flex justify-content-between align-items-start mb-4">
          <div>
            <h3 class="fs-5 fw-semibold mb-1">Today's Buzz</h3>
            <p id="personalizedFor" class="small text-secondary mb-0">Personalized for: —</p>
          </div>

          <div class="d-flex align-items-center gap-2">
            <input id="searchInput" placeholder="Search your buzz..." class="form-control form-control-sm" style="width: 200px;" />
            <button id="editInterests" class="btn btn-sm btn-light">Edit Interests</button>
          </div>
        </div>

        <div id="feedArea">
          <!-- feed cards injected by JS -->
        </div>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h4 class="fw-semibold mb-3">Upcoming Opportunities</h4>
            <ul class="small mb-0" id="oppsList"></ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h4 class="fw-semibold mb-3">Trending</h4>
            <div id="trendingList" class="d-flex flex-column gap-2 small"></div>
          </div>
        </div>
      </div>

      <div id="savedSection" class="card p-4 shadow-sm">
        <h4 class="fw-semibold mb-3">Saved</h4>
        <div id="savedList"></div>
      </div>
    </main>

    <footer class="text-center small text-secondary mt-4">
      INSTA BUZZ — static demo (mock data). Replace with live API for production.
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script>
    // ----- Mock feed data -----
    const MOCK_FEEDS = [
      { id: 'f1', title: 'Global Digital Art Expo 2025 opens virtual submissions', source: 'ArtWorld', url:'https://example.com/art-expo-2025', summary:'Virtual submissions for the Global Digital Art Expo 2025 are now open — explore categories, deadlines, and prize details.', tags:['exhibition','competition'], interest:'art', publishedAt:'2025-10-10' },
      { id: 'f2', title: 'Top 10 indie games to watch this month', source: 'GamePulse', url:'https://example.com/indie-games-top-10', summary:'From narrative-driven adventures to competitive roguelikes, here are indie titles making waves this month.', tags:['news','review'], interest:'gaming', publishedAt:'2025-10-12' },
      { id: 'f3', title: 'AI-assisted sketches: workshops and scholarships announced', source: 'CreativeLab', url:'https://example.com/ai-sketch-workshop', summary:'Workshops for artists combining traditional sketching with AI tools — scholarships available for early applicants.', tags:['workshop','opportunity'], interest:'art', publishedAt:'2025-10-08' },
      { id: 'f4', title: 'Esports bootcamp: scholarships for rising players', source:'ProPlay', url:'https://example.com/esports-bootcamp', summary:'A 6-week intensive bootcamp for competitive gamers with scholarship spots available.', tags:['opportunity'], interest:'gaming', publishedAt:'2025-09-30' },
      { id: 'f5', title: 'Portfolio tips: how to present your digital art', source:'DesignDaily', url:'https://example.com/portfolio-tips', summary:'Pro tips for building an online portfolio that attracts galleries and clients.', tags:['advice'], interest:'art', publishedAt:'2025-10-02' }
    ];

    const INTERESTS = [
      { id:'art', label:'Art', emoji:'🎨' },
      { id:'gaming', label:'Gaming', emoji:'🎮' },
      { id:'tech', label:'Technology', emoji:'💻' },
      { id:'music', label:'Music', emoji:'🎵' },
      { id:'business', label:'Business', emoji:'💼' },
      { id:'photography', label:'Photography', emoji:'📷' },
      { id:'writing', label:'Writing', emoji:'✍️' },
    ];

    const OPPORTUNITIES = [
      'Global Digital Art Expo — submissions open (Oct 25)',
      'Esports Bootcamp — scholarships available',
      'AI Sketch Workshop — apply by Nov 1'
    ];

    const TRENDING = ['#AIArt', '#IndieGames', '#PortfolioTips'];

    // ----- App state -----
    let selectedInterests = ['art'];
    let bookmarks = [];
    let feed = [];

    // ----- DOM nodes -----
    const onboardingEl = document.getElementById('onboarding');
    const homeEl = document.getElementById('home');
    const interestsGrid = document.getElementById('interestsGrid');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetInterests');
    const toggleOnboarding = document.getElementById('toggleOnboarding');
    const personalizedFor = document.getElementById('personalizedFor');
    const feedArea = document.getElementById('feedArea');
    const oppsList = document.getElementById('oppsList');
    const trendingList = document.getElementById('trendingList');
    const savedList = document.getElementById('savedList');
    const savedCount = document.getElementById('savedCount');
    const searchInput = document.getElementById('searchInput');
    const editInterestsBtn = document.getElementById('editInterests');
    const viewSavedBtn = document.getElementById('viewSaved');

    // ----- Initialize UI -----
    function renderInterestsGrid() {
      interestsGrid.innerHTML = '';
      INTERESTS.forEach(i => {
        const col = document.createElement('div');
        col.className = 'col-sm-6 col-md-4';

        const btn = document.createElement('button');
        btn.className = `interest-btn ${selectedInterests.includes(i.id) ? 'active' : ''}`;
        btn.innerHTML = `<span style="font-size: 1.5rem;">${i.emoji}</span>
                         <div><div class="fw-medium">${i.label}</div><div class="small text-secondary">Daily news, events & opportunities</div></div>`;
        btn.onclick = () => {
          toggleInterest(i.id);
          renderInterestsGrid();
        }
        col.appendChild(btn);
        interestsGrid.appendChild(col);
      });
    }

    function toggleInterest(id) {
      if (selectedInterests.includes(id)) selectedInterests = selectedInterests.filter(x => x !== id);
      else selectedInterests.push(id);
    }

    function loadFeed() {
      feed = MOCK_FEEDS.filter(f => selectedInterests.includes(f.interest))
                       .sort((a,b) => new Date(b.publishedAt) - new Date(a.publishedAt));
      renderFeed();
    }

    function renderFeed() {
      personalizedFor.textContent = `Personalized for: ${selectedInterests.join(', ') || '—'}`;
      const q = searchInput.value.trim().toLowerCase();
      const visible = feed.filter(item => item.title.toLowerCase().includes(q) || item.summary.toLowerCase().includes(q));
      feedArea.innerHTML = '';
      if (visible.length === 0) {
        feedArea.innerHTML = '<div class="small text-secondary">No updates yet — try different interests.</div>';
        return;
      }
      visible.forEach(item => {
        const card = document.createElement('article');
        card.className = 'feed-card';
        card.innerHTML = `
          <div class="d-flex justify-content-between">
            <div style="max-width:72%">
              <h4 class="fw-semibold fs-6 mb-1">${item.title}</h4>
              <div class="small text-secondary mb-2">${item.source} • ${item.publishedAt}</div>
              <p class="small mb-2">${item.summary}</p>
              <div class="d-flex gap-2">${item.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
            </div>
            <div class="d-flex flex-column align-items-end gap-2">
              <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="small">Open</a>
              <button data-id="${item.id}" class="btn btn-sm btn-warning saveBtn">Save</button>
            </div>
          </div>
        `;
        feedArea.appendChild(card);
      });

      // bind save buttons
      document.querySelectorAll('.saveBtn').forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute('data-id');
          const it = feed.find(f => f.id === id);
          if (!it) return;
          if (!bookmarks.some(b => b.id === it.id)) {
            bookmarks.push(it);
            renderSaved();
          }
        }
      });
    }

    function renderSaved() {
      savedCount.textContent = `${bookmarks.length} saved`;
      savedList.innerHTML = '';
      if (bookmarks.length === 0) {
        savedList.innerHTML = '<div class="small text-secondary mt-2">No saved items yet.</div>';
        return;
      }
      bookmarks.forEach(b => {
        const row = document.createElement('div');
        row.className = 'd-flex justify-content-between align-items-center mb-3';
        row.innerHTML = `
          <div>
            <div class="fw-medium">${b.title}</div>
            <div class="small text-secondary">${b.source}</div>
          </div>
          <div class="d-flex gap-2">
            <a href="${b.url}" target="_blank" rel="noopener noreferrer" class="small">Open</a>
            <button data-id="${b.id}" class="btn btn-sm btn-light removeBtn">Remove</button>
          </div>
        `;
        savedList.appendChild(row);
      });
      document.querySelectorAll('.removeBtn').forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute('data-id');
          bookmarks = bookmarks.filter(x => x.id !== id);
          renderSaved();
        }
      });
    }

    // render opportunities & trending
    function renderExtras() {
      oppsList.innerHTML = OPPORTUNITIES.map(o => `<li>${o}</li>`).join('');
      trendingList.innerHTML = TRENDING.map(t => `<span>${t}</span>`).join('');
    }

    // ----- Events -----
    startBtn.onclick = () => {
      if (selectedInterests.length === 0) selectedInterests = ['art'];
      onboardingEl.classList.add('hidden');
      homeEl.classList.remove('hidden');
      loadFeed();
      renderSaved();
      renderExtras();
    };

    resetBtn.onclick = () => {
      selectedInterests = ['art'];
      renderInterestsGrid();
    }

    toggleOnboarding.onclick = () => {
      onboardingEl.classList.toggle('hidden');
      homeEl.classList.toggle('hidden');
      renderInterestsGrid();
    }

    editInterestsBtn.onclick = () => {
      onboardingEl.classList.remove('hidden');
      homeEl.classList.add('hidden');
      renderInterestsGrid();
    }

    searchInput.oninput = () => renderFeed();

    viewSavedBtn.onclick = () => {
      const savedSection = document.getElementById('savedSection');
      savedSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // ----- initial render -----
    renderInterestsGrid();
    renderExtras();
    renderSaved();
  </script>
</body>
</html>
